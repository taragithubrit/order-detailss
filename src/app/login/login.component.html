<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    

   
    <!-- Custom styles for this template-->
    <!-- <link href="css/sb-admin-2.min.css" rel="stylesheet"> -->

</head>

<body class="bg-gradient-primary">

    <div class="container">
        
        <!-- Outer Row -->
        <div class="row justify-content-center">
           
                
           
            <div class="col-xl-6 col-lg-12 col-md-9">
                <img src="assets\image001.png" alt="Picture" width="20%" height="20%">
                
                <div class="card o-hidden border-0 shadow-lg my-5">
                  
                    <div class="card-body text-center p-0">
                        <!-- Nested Row within Card Body -->
                        
                        <div class="row" >
                            <div class="col-lg-8 d-none d-lg-block bg-login-image"></div>
                            <div class="col-6 mb-3 m-auto ">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Sign In</h1>
                                    </div>
                                    <form class="user" class="text-center">
                                        
                                        <div class="form-group">
                                            <label for="uname" class="form-label">Email</label>
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" [(ngModel)]="username"
                                                placeholder="Enter Email Address..." name="uname" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="pwd" class="form-label">Password</label>
                                            <input type="password" [(ngModel)]="pwd" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password" name="pswd" required>
                                                
                                        </div>
                                       
                                        <a  (click)="login()" class="btn btn-primary btn-user btn-block">
                                            Sign in
                                        </a>
                                      
                                        
                                    </form>
                                    
                                    <div class="text-center">
                                        <a class="small" href="forgetpassword">Forgot Password?</a>
                                    </div>
                                    <div class="text-center mt-2">
                                      <span>Don't have an account?<a class="small">Sign Up</a></span> 
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
